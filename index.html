<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ï†êÏã¨Î©îÎâ¥ Î£∞Î†õ</title>

  <!-- Ïò§ÌîàÍ∑∏ÎûòÌîÑ (Í≥µÏú† Ïãú ÎØ∏Î¶¨Î≥¥Í∏∞) -->
  <meta property="og:title" content="Ï†êÏã¨Î©îÎâ¥ Î£∞Î†õ" />
  <meta property="og:description" content="Ïò§Îäò Ï†êÏã¨ Î≠ê Î®πÏßÄ? Î£∞Î†õÏúºÎ°ú Í≥®ÎùºÎ≥¥ÏÑ∏Ïöî!" />
  <meta property="og:image" content="og image.png" />

  <!-- Ïô∏Î∂Ä ÎùºÏù¥Î∏åÎü¨Î¶¨ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: #f6f1eb;
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    #wheelCanvas {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin-top: 20px;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid grey;
      margin: 0 auto;
      position: relative;
      top: 10px;
    }

    .control-buttons {
      margin-top: 30px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin: 0 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #startBtn {
      background-color: #d3e27f;
    }

    #stopBtn {
      background-color: #d17664;
      color: white;
    }

    #ratioBtn {
      background-color: #8399a4;
      color: white;
      position: absolute;
      left: calc(50% + 230px); /* ÏõêÌåê Ïò§Î•∏Ï™Ω Í∏∞Ï§Ä Í≥†Ï†ï */
      top: 270px;
    }

    #menuInput {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 240px;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <input type="text" id="menuInput" placeholder="Î©îÎâ¥ Ï∂îÍ∞Ä ÌõÑ Enter" />
  <div class="pointer"></div>
  <canvas id="wheelCanvas" width="300" height="300"></canvas>
  <button id="ratioBtn">ÎπÑÏú® Ï°∞Ï†ï</button>

  <div class="control-buttons">
    <button id="startBtn">Ï†êÎ©îÏ∂î!</button>
    <button id="stopBtn">Ï†ïÏßÄ</button>
  </div>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const menuInput = document.getElementById("menuInput");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const ratioBtn = document.getElementById("ratioBtn");

    let menuItems = JSON.parse(localStorage.getItem("menus")) || [
      "ÍπÄÏπòÏ∞åÍ∞ú", "ÎêúÏû•Ï∞åÍ∞ú", "ÎπÑÎπîÎ∞•", "ÎèàÍπåÏä§", "ÌñÑÎ≤ÑÍ±∞", "ÎÉâÎ©¥", "ÌååÏä§ÌÉÄ", "ÏπòÌÇ®"
    ];
    let sliceRatios = new Array(menuItems.length).fill(1 / menuItems.length);
    let totalRotation = 0;
    let spinning = false;
    let spinTween;

    function saveMenus() {
      localStorage.setItem("menus", JSON.stringify(menuItems));
    }

    function drawWheel() {
      const totalRatio = sliceRatios.reduce((a, b) => a + b, 0);
      let startAngle = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < menuItems.length; i++) {
        const angle = sliceRatios[i] / totalRatio * 2 * Math.PI;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.fillStyle = `hsl(${(i * 360) / menuItems.length}, 70%, 75%)`;
        ctx.arc(150, 150, 150, startAngle, startAngle + angle);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(startAngle + angle / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "16px sans-serif";
        ctx.textAlign = "right";
        ctx.fillText(menuItems[i], 135, 5);
        ctx.restore();
        startAngle += angle;
      }
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      spinTween = gsap.to(canvas, {
        rotation: "+=10000",
        duration: 10000,
        ease: "none",
        onUpdate: function () {
          canvas.style.transform = `rotate(${this.targets()[0]._gsap.rotation}deg)`;
        }
      });
    }

    function stopSpinning() {
      if (!spinning) return;
      spinTween.kill();
      const slowDownDuration = Math.random() * 5 + 5;
      const extraRotation = 1440 + Math.random() * 360;

      gsap.to(canvas, {
        rotation: `+=${extraRotation}`,
        duration: slowDownDuration,
        ease: "power4.out",
        onUpdate: function () {
          const currentRotation = parseFloat(this.targets()[0]._gsap.rotation);
          canvas.style.transform = `rotate(${currentRotation}deg)`;
        },
        onComplete: function () {
          const currentRotation = parseFloat(canvas.style.transform.replace("rotate(", "").replace("deg)", ""));
          const finalAngle = (currentRotation % 360 + 360) % 360;
          const pointerAngle = (270 - finalAngle + 360) % 360;
          const totalRatio = sliceRatios.reduce((a, b) => a + b, 0);
          let cumulativeAngle = 0;
          let resultIndex = 0;

          for (let i = 0; i < menuItems.length; i++) {
            const sliceAngle = sliceRatios[i] / totalRatio * 360;
            if (pointerAngle >= cumulativeAngle && pointerAngle < cumulativeAngle + sliceAngle) {
              resultIndex = i;
              break;
            }
            cumulativeAngle += sliceAngle;
          }

          const selectedColor = `hsl(${(resultIndex * 360) / menuItems.length}, 70%, 75%)`;
          const result = menuItems[resultIndex];

          Swal.fire({
            title: `<p style="font-size:16px;">Ïò§ÎäòÏùò Ï†êÏã¨ÏùÄ?</p>`,
            html: `<div style="font-size:28px; font-weight:bold; background:${selectedColor}; padding:10px; border-radius:10px; margin:10px auto; width:fit-content; color:#333;">${result}!</div>
              <div style="font-size:20px; margin-top:12px;">üéâ NICE! üéâ</div>`,
            showConfirmButton: false,
            showCloseButton: true,
            background: "#fff",
            width: 300,
            didOpen: () => {
              confetti();
            }
          });

          spinning = false;
        }
      });
    }

    function confetti() {
      const count = 50;
      for (let i = 0; i < count; i++) {
        const el = document.createElement("div");
        el.style.position = "fixed";
        el.style.width = "8px";
        el.style.height = "8px";
        el.style.borderRadius = "50%";
        el.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        el.style.left = Math.random() * window.innerWidth + "px";
        el.style.top = "-10px";
        el.style.zIndex = 9999;
        el.style.opacity = 0.8;
        document.body.appendChild(el);
        gsap.to(el, {
          y: window.innerHeight + 100,
          x: `+=${(Math.random() - 0.5) * 100}`,
          duration: 2 + Math.random(),
          ease: "power2.out",
          onComplete: () => el.remove()
        });
      }
    }

    menuInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && menuInput.value.trim() !== "") {
        menuItems.push(menuInput.value.trim());
        sliceRatios = new Array(menuItems.length).fill(1 / menuItems.length);
        saveMenus();
        drawWheel();
        menuInput.value = "";
      }
    });

    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left - 150;
      const y = e.clientY - rect.top - 150;
      const angle = (Math.atan2(y, x) + 2 * Math.PI) % (2 * Math.PI);
      const totalRatio = sliceRatios.reduce((a, b) => a + b, 0);
      let cumulative = 0;
      for (let i = 0; i < menuItems.length; i++) {
        const slice = sliceRatios[i] / totalRatio * 2 * Math.PI;
        if (angle >= cumulative && angle < cumulative + slice) {
          menuItems.splice(i, 1);
          sliceRatios.splice(i, 1);
          saveMenus();
          drawWheel();
          break;
        }
        cumulative += slice;
      }
    });

    ratioBtn.addEventListener("click", () => {
      const newRatios = [];
      let total = 0;
      for (let i = 0; i < menuItems.length; i++) {
        const input = prompt(`${menuItems[i]}Ïùò ÎπÑÏú®ÏùÑ 1~100 ÏÇ¨Ïù¥ Ïà´ÏûêÎ°ú ÏûÖÎ†•ÌïòÏÑ∏Ïöî`, Math.round(sliceRatios[i] * 100));
        const num = parseInt(input);
        if (!isNaN(num) && num > 0) {
          newRatios.push(num);
          total += num;
        } else {
          alert("ÏûòÎ™ªÎêú ÏûÖÎ†•ÏûÖÎãàÎã§.");
          return;
        }
      }
      sliceRatios = newRatios.map(n => n / total);
      drawWheel();
    });

    startBtn.addEventListener("click", spin);
    stopBtn.addEventListener("click", stopSpinning);

    drawWheel();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function(reg) {
        console.log('Service Worker Registered!', reg);
      }).catch(function(err) {
        console.error('Service Worker registration failed:', err);
      });
    }
  </script>
</body>
</html>
